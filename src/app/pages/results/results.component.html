<div class="results-container">
  <div class="results-container__cards">
    <button class="results-container__back" (click)="returnHome()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>
    <h1>
      Resultado para la b√∫squeda: <span>{{ search }}</span>
    </h1>
    <div class="input-search">
      <input type="text" [(ngModel)]="search" />
    </div>
    <div class="results-container__cards-items" *ngIf="!isViewSkeleton">
      <app-card
        [card]="result"
        *ngFor="let result of results | searchPipe: search"
      ></app-card>
    </div>
    <div class="results-container__cards-skeleton" *ngIf="isViewSkeleton">
      <ngx-skeleton-loader
        count="10"
        appearance="circle"
        animation="progress"
        [theme]="{
          'border-radius': '5px',
          'justify-content': 'center',
          height: '300px',
          width: '200px',
          margin: '15px'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
